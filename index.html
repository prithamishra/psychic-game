<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
          <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 text-center">
              <header>Psychic Game</header>        
              </div>
              </div>

          <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-12">

                    <div class="pg text-center">Guess what letter I'm thinking of</div>
                      <hr>
                        <div id="game">
                            <ul class="list-group">
                              <li class="list-group-item"><p id="wins">Wins: </p></li>
                              <li class="list-group-item"><p id="losses">Losses: </p></li>
                              <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
                              <li class="list-group-item"><p id="guessedLetters">Your Guesses so far: </p></li>
                              </ul>  
                        </div>
                  </div>
            </div> 
  </div>          
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    


</body>

</html>
